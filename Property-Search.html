    <script type="text/javascript">
$("document").ready(function(){
  $("#houseform").submit(function(){
    var data = {
      "action": "test"
    };
    data = $(this).serialize() + "&" + $.param(data);
    $.ajax({
      type: "POST",
      dataType: "json",
      url: "index.php", //Relative or absolute path to response.php file
      data: data,
      success: function(data) {
        $(".the-return").html(
          "Favorite beverage: " + data["streetInput"] + "<br />Favorite restaurant: " + data["cityInput"] + "<br />Gender: " + data["stateInput"] + "<br />JSON: " + data["json"]
        );
 
        alert("Form submitted successfully.\nReturned json: " + data["json"]);
      }
        
        
        
    
    });
    return false;
  });
});
</script>
